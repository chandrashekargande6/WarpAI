<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration for Cultural Events</title>
    <style>
        /* Basic CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #5a67d8;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .registration-form, .students-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-title, .list-title {
            color: #5a67d8;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 103, 216, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4);
        }

        .student-item {
            background: #f7fafc;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #5a67d8;
            transition: all 0.3s ease;
        }

        .student-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .student-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .student-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2d3748;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            font-size: 0.9rem;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .info-value {
            color: #2d3748;
        }

        .event-badge {
            background: linear-gradient(135deg, #48bb78, #68d391);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-students {
            text-align: center;
            color: #718096;
            font-style: italic;
            margin: 40px 0;
        }

        .loading {
            text-align: center;
            color: #5a67d8;
            margin: 20px 0;
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success-message {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .students-count {
            background: #edf2f7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üé≠ Cultural Events Registration</h1>
            <p>Register for exciting cultural events and showcase your talents!</p>
        </div>

        <!-- Main Content Grid -->
        <div class="main-content">
            <!-- Registration Form Section -->
            <div class="registration-form">
                <h2 class="form-title">üìù Student Registration</h2>
                
                <!-- Messages will be displayed here -->
                <div id="messages"></div>
                
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="rollNumber">Roll Number*</label>
                        <input type="text" id="rollNumber" name="rollNumber" required 
                               placeholder="e.g., CS101, EC205">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="student@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="10-digit phone number">
                    </div>

                    <div class="form-group">
                        <label for="event">Select Event*</label>
                        <select id="event" name="event" required>
                            <option value="">Choose an event...</option>
                            <option value="Dance">üï∫ Dance Competition</option>
                            <option value="Singing">üé§ Singing Competition</option>
                            <option value="Drama">üé≠ Drama/Theater</option>
                            <option value="Poetry">üìù Poetry Recitation</option>
                            <option value="Art">üé® Art & Craft</option>
                            <option value="Music">üéµ Instrumental Music</option>
                            <option value="Fashion Show">üëó Fashion Show</option>
                            <option value="Stand-up Comedy">üòÇ Stand-up Comedy</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">
                        üéØ Register for Event
                    </button>
                </form>
            </div>

            <!-- Students List Section -->
            <div class="students-list">
                <h2 class="list-title">üë• Registered Students</h2>
                
                <!-- Students count -->
                <div id="studentsCount" class="students-count">
                    Loading registered students...
                </div>
                
                <!-- Students container -->
                <div id="studentsContainer">
                    <div class="loading">
                        Loading students data...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
